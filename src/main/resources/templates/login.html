<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impetus</title>
  <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="box">
	<div class="main">
		<img th:src="@{/img/logo.png}">
		<div class="act-logo" th:if="${iserror}" style="color:red;">
        	<p>ログインできませんでした。やりなおしてください。</p>
        </div>
		<form role="form" id="login" th:action="@{/login}" method="post">
        	<div class="font-box">
	        	<input type="text" id="username" name="username" autofocus="autofocus" placeholder="ユーザID"/>
	        	<div class="mt20"></div>
	        	<input type="password" id="password" name="password" placeholder="パスワード"/><br/>
	        	<div class="button-area">
	        		<a><button type="submit" class="mt20 btn-flat-border">ログイン</button></a>
	        	</div>
        	</div>
		</form>
	</div>
</div>
</body>
</html>
